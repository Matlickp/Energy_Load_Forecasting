{% extends "layout.html" %}
{%block content%}
<div class="container-fluid">
    <div class="row">
      <div class="col-md-10 offset-1" style="margin-bottom: 40px; margin-top: 40px">
        <h5>Forecast Energy Load</h5>
        <p>Select a Date and Run Prediction to display hourly forecasted power loads</p>
        <p>Numbers are in Megawatt Hours</p>
      </div>
    </div>
    <div class="row  justify-content-left">
        <div class="col-md-12 ">
            <div class="form-row">
              <div class="col-md-1"></div>
                <div class="col-md-1">
                <select class="custom-select d-inline" id="date-selection">
                  <option selected>Date</option>
<!--                   <option value="1">Date</option>
                  <option value="2">City</option>
                  <option value="3">State</option>
                  <option value="4">Country</option>
                  <option value="5">Shape</option> -->
                </select>
              </div>
                <!-- <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn btn-outline-success my-2 my-sm-0" id="filter-btn" type="submit">Run Prediction</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="graph-container" style="margin-bottom: 100px">
    <div class="row">
        <div class="col-md-10 offset-1">
            <div id="chart-area" style="margin-top: 5px; ">
            </div>
        </div>
    </div>
</div>

{%endblock%}
